<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item>
        <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="model.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="model.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="model.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label fixed>{{ 'PASSWORD_CONFIRM' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="model.passwordConfirm" name="passwordConfirm"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button color="primary" block (click)="doSignup()">{{ 'SIGNUP_BUTTON' | translate }}</button>
</ion-content>
