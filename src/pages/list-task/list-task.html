<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <ion-title>
            <span text-color="my-custom-color"> Seus Eventos </span>
          </ion-title>
        </ion-col>
        <ion-col col-3>
          <button ion-button color="light" round (click)="addTask()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content class="back">
  <button (click)="calender()" ion-button full>Calend√°rio<ion-icon class="calendar" name="calendar"></ion-icon></button>
  <ion-list>
    <ion-card *ngFor="let item of tasks">
      <ion-row text-center>

        <ion-col col-1>
          <ion-card-header>
            <ion-icon name="alarm"></ion-icon>
          </ion-card-header>
        </ion-col>

        <ion-col col-6>
          <ion-card-header>
            <h1>{{ item.task.name }}</h1>
            <p>{{ item.task.description }}</p>
          </ion-card-header>
        </ion-col>

        <ion-col col-1>
          <button ion-button icon-left clear small (click)="showTask(item)">
            <ion-icon name="open"></ion-icon>
          </button>
        </ion-col>

        <ion-col col-1>
          <button ion-button icon-left clear small (click)="editTask(item)">
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-col>

        <ion-col col-1>
          <button ion-button icon-left clear small (click)="removeTask(item)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>

      </ion-row>

    </ion-card>

  </ion-list>
</ion-content>
